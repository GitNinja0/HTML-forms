<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
<body>

<h1>GeeksForGeeks Survey Form</h1>

<form action="/submit_form" method="post">
    <div>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    </div>


    <div>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    </div>


    <div>
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age"><br>
    </div>

    <div>
    <label for="description">Which best option describes you?</label><br>
    <select id="description" name="description">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="parent">Parent</option>
        <option value="other">Other</option>
    </select><br>
    </div>


    <div>
    <label for="recommend">Would you recommend this site?</label><br>
    <input type="radio" id="yes" name="recommend" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="recommend" value="no">
    <label for="no">No</label><br>
    <input type="radio" id="maybe" name="recommend" value="maybe">
    <label for="maybe">Maybe</label><br>
    </div>


    <div>
    <label for="language">Language and Frameworks known:</label><br>
    <input type="checkbox" name="language" value="Java">
    <label for="java">Java</label><br>
    <input type="checkbox" name="language" value="Python">
    <label for="python">Python</label><br>
    <input type="checkbox" name="language" value="C#">
    <label for="csharp">C#</label><br>
    <input type="checkbox" name="language" value="php">
    <label for="csharp">PHP</label><br>
    <input type="checkbox" name="language" value="sql">
    <label for="csharp">SQL</label><br>
    <input type="checkbox" name="language" value="c++">
    <label for="csharp">C++</label><br>
    </div>
    
    <div class="button">   
        <input class="buttonSubmit" type="submit" value="Submit">
    </div>
</form>

</body>
</html>
